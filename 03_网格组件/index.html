<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <style>
        #chart {
        height: 600px;
        width: 800px;
    }
    </style>
</head>
<body>
    <div id="chart">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script>
        const chart = echarts.init(document.getElementById("chart"))
        chart.setOption({
            // 图表标题
            title:{
                text:"柱状图"
            }, 
            // 图例
            legend:{
                data:["价格"]
            },
            grid:{
                show:true, // 展示网格
                containLabel:true, // 包含刻度线
                backgroundColor:'#008c8c', // 网格颜色
                borderColor:'#000' // 网格边框颜色
            },
            // x坐标数据
            xAxis:{
                data:["衬衫","羊毛衫","雪纺衫","裤子","短袖"],
            },
            // y坐标数据（根据数据自动生成）
            yAxis:{},
            // 数据系列
            series:{
                name:"价格", // 对应图例
                type:"bar", // 图表类型
                data:[10,40,30,70,20] // 图表每一项对应的数据(随着类型变化数据结构也会发生变化)
            }

        })
    </script>
</body>
</html>
